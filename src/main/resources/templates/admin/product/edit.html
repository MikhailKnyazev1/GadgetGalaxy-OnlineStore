<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}">
  <!-- Фрагмент заголовка -->
  <meta charset="UTF-8">
  <title>Редактировать продукт</title>
</head>
<body>

<nav th:replace="~{fragments/navbar :: nav}">
  <!-- Фрагмент навигационной панели -->
</nav>

<div class="container mt-5">
  <h2>Редактировать продукт</h2>
  <form th:action="@{/product/admin/edit/{id}(id=${product.id})}" th:object="${product}" method="post" class="form-group">
    <input type="hidden" th:name="_method" th:value="PUT">

    <div class="mb-3">
      <label for="productName" class="form-label">Название продукта</label>
      <input type="text" class="form-control" id="productName" th:value="${product.name}" name="name">
    </div>

    <div class="mb-3">
      <label for="productPrice" class="form-label">Цена продукта</label>
      <input type="number" step="0.01" class="form-control" id="productPrice" th:value="${product.price}" name="price">
    </div>

    <div class="mb-3">
      <label for="productImage" class="form-label">URL изображения продукта</label>
      <input type="text" class="form-control" id="productImage" th:value="${product.imageUrl}" name="imageUrl">
    </div>

    <div class="mb-3">
      <button type="submit" class="btn btn-primary mr-2">Сохранить изменения</button>
      <a href="/" class="btn btn-secondary">Отмена</a>
    </div>

  </form>
</div>

<footer th:replace="~{fragments/footer :: footer}">
  <!-- Фрагмент подвала -->
</footer>

<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
