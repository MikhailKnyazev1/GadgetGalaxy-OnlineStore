<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}">
    <!-- Фрагмент заголовка -->
    <meta charset="UTF-8">
    <title>Список продуктов</title>
</head>
<body>

<nav th:replace="~{fragments/navbar :: nav}">
    <!-- Фрагмент навигационной панели -->
</nav>

<div class="container mt-5">
    <h2>Список продуктов</h2>

    <!-- Отображаем flash-сообщение, если оно присутствует -->
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <!-- Таблица для отображения списка продуктов -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Цена</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td>
                <a th:href="@{/product/admin/edit/{id}(id=${product.id})}" class="btn btn-primary">Редактировать</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer th:replace="~{fragments/footer :: footer}">
    <!-- Фрагмент подвала -->
</footer>

<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
