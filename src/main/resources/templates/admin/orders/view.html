<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}">
  <!-- Фрагмент заголовка -->
  <meta charset="UTF-8">
  <title>Детали заказа</title>
</head>
<body>
<nav th:replace="~{fragments/navbar :: nav}">
  <!-- Фрагмент навигационной панели -->
</nav>

<div class="container mt-5">
  <h1>Детали заказа</h1>
  <p><strong>ID заказа:</strong> <span th:text="${order.id}"></span></p>
  <p><strong>Дата заказа:</strong> <span th:text="${order.orderDate.format(formatter)}"></span></p>
  <p><strong>Клиент:</strong> <span th:text="${order.user.username}"></span></p>
  <p><strong>Общая стоимость:</strong> <span th:text="${order.totalPrice}"></span></p>
  <p><strong>Статус заказа:</strong> <span th:text="${order.orderStatus}"></span></p>

  <!-- Список элементов корзины, связанных с этим заказом -->



  <a th:href="@{/admin/orders/edit/{id}(id=${order.id})}" class="btn btn-primary">Редактировать заказ</a>
</div>

<footer th:replace="~{fragments/footer :: footer}">
  <!-- Фрагмент подвала -->
</footer>

<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
