<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}">
    <!-- Фрагмент заголовка -->
</head>
<body>
<nav th:replace="~{fragments/navbar :: nav}">
    <!-- Фрагмент навигационной панели -->
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2>Вход</h2>

            <!-- Проверка на наличие параметра 'error' и отображение сообщения об ошибке -->
            <div th:if="${param.error}">
                <div class="alert alert-danger" role="alert">
                    Неверное имя пользователя или пароль!
                </div>
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" class="form-control" id="username" name="username" required/>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" required/>
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
            <p class="mt-3">
                Нет аккаунта? <a th:href="@{/users/register}">Зарегистрироваться</a>
            </p>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footer-fragment}">
    <!-- Фрагмент подвала -->
</footer>

<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
